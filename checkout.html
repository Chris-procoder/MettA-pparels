<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METT APPARELS | Checkout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #d4af37;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--secondary-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .checkout-section {
            padding: 80px 0;
        }
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .checkout-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 1px solid var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: transparent;
            color: var(--primary-color);
        }
        .cart-summary {
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }
        .payment-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #ddd;
        }
        .payment-method {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .payment-method h4 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 18px;
        }
        .mobile-money-info {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 16px;
        }
        .mobile-money-info strong {
            color: var(--primary-color);
        }
        .cart-summary h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-section">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                            </select>
                        </div>
                        <div class="payment-section">
                            <h3>Payment Information</h3>
                            <div class="payment-method">
                                <h4>Credit/Debit Card</h4>
                                <div class="form-group">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                                </div>
                                <div class="form-group">
                                    <label for="cardName">Card Holder Name</label>
                                    <input type="text" id="cardName" required>
                                </div>
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="month" id="expiry" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" maxlength="3" required>
                                </div>
                            </div>
                            <div class="payment-method">
                                <h4>Mobile Money</h4>
                                <p class="mobile-money-info">We also accept mobile money at <strong>1234567789</strong></p>
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="tel" id="mobileNumber" placeholder="Enter your mobile number" required>
                                </div>
                                <div class="form-group">
                                    <label for="mobileAmount">Amount</label>
                                    <input type="number" id="mobileAmount" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Complete Order</button>
                    </form>
                </div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div id="cartItems">
                        <!-- Cart items will be populated here -->
                    </div>
                    <div class="cart-total">
                        <div class="cart-item">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="cart-item">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="cart-item">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="cart-item">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add your checkout functionality here
    </script>
</body>
</html>
